<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Monedas</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <div class="conversor">
            <input type="number" id="cantidad" placeholder="Cantidad" min="0">
            <select id="monedaOrigen"></select>
            <select id="monedaDestino"></select>
            <button id="convertirBtn">Convertir</button>
        </div>
        <div class="resultado" id="resultado">
            <!-- Aquí se mostrará el resultado de la conversión -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
